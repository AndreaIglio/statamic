

<img src="{{glide:photo width="1600" height="1000"}}" class="w-6/12 relative border-b" alt="">
<div class="max-w-6xl mx-auto mt-8 flex flex-wrap">

    <div class="w-2/3 pr-64">
       <h1 class="text-4xl font-medium mb-4 text-gray-800">{{title}}</h1>
       <div class="flex items-center text-md text-gray-700">


         {{if superchair}}
         <div class="flex border rounded uppercase font-medium tracking-widest mr-2 text-xs px-1 text-gray-900 w-1/4">
             Superchair</div>

         {{/if}}

         {{ city }}, {{ country }}

      </div>

      <div class="flex mt-4 text-gray-700 text-base border-b pb-4 mb-8">
          <div class="mr-6">
              {{ butts }} butts
          </div>
          <div class="mr-6">
              {{ chair_type }}
          </div>
          <div class="mr-6">
              {{ has_cushion ? "Has Cushion" : "No Cushion" }}
          </div>
          <div class="mr-6">
              {{# This will put location in uppercase #}}
              {{ location | title }}
              {{# {{ location:label }} #}}
          </div>
      </div>
            {{ overview }}

    </div>


    <div class="w-1/3">
        <div class="border p-3">

            <div class="text-base text-gray-700">
                ${{ price }} / night
            </div>

        </div>
    
    </div>

</div>
