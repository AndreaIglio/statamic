
<div class="max-w-6xl mx-auto">
    
    <header class="mb-16">

        <h1 class="text-3xl font-bold mb-4">Start dreaming about your next sit</h1>
        <p class="text-base text-gray-600">Chairs of all sorts, in all different places.</p>

    </header>
    
    

<div class="flex flex-wrap">

    {{ collection:chairs }}

    <a href="{{ url }}" class="w-1/3">
        <img class="rounded-lg mb-4" src="{{ glide:photo width="720" height="480" }}"  alt="{{ photo:alt }}"/>
        <div class="flex items-center text-md text-gray-700">

        
        {{if superchair}}
        <div class="flex border rounded uppercase font-medium tracking-widest mr-2 text-xs px-1 text-gray-900 w-1/4">Superchair</div>

        {{/if}}
        
        {{city}}, {{country}}
    
        </div>
        <div class="font-medium">{{ title }}</div>
        <div class="text-base text-gray-700"><b>$ {{ price }} </b>/ night </div>
    </a>

    {{ /collection:chairs }}

</div>

</div>
