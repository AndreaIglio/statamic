title: Chair
sections:
  main:
    display: Main
    fields:
      -
        handle: photo
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          max_files: 1
          display: Photo
          type: assets
          icon: assets
          listable: hidden
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: overview
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Overview
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: description
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Description
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: price
        field:
          input_type: text
          prepend: $
          antlers: false
          display: Price
          type: text
          icon: text
          instructions: 'Price per night, in USD'
          listable: hidden
      -
        handle: chair_type
        field:
          options:
            Bench: null
            Chair: null
            Couch: null
            Hammack: null
            Stool: null
            Swing: null
          multiple: false
          clearable: false
          searchable: true
          taggable: true
          push_tags: true
          cast_booleans: false
          display: 'Chair Type'
          type: select
          icon: select
          listable: hidden
      -
        handle: has_cushion
        field:
          options:
            'yes': 'Yes'
            'no': 'No'
          inline: true
          cast_booleans: false
          display: 'Has Cushion'
          type: radio
          icon: radio
          instructions: 'Does this seat have a cushion?'
          listable: hidden
      -
        handle: butts
        field:
          display: Butts
          type: integer
          icon: integer
          instructions: 'The numbers of butts this chair can reasonably handle'
          listable: hidden
      -
        handle: location
        field:
          options:
            indoors: Indoors
            outdoors: Outdoors
          inline: true
          cast_booleans: false
          display: Location
          type: radio
          icon: radio
          listable: hidden
      -
        handle: owner
        field:
          max_items: 1
          mode: select
          display: Owner
          type: users
          icon: users
          listable: hidden
      -
        handle: superchair
        field:
          display: Superchair
          type: toggle
          icon: toggle
          instructions: 'For the very specialist of chairs'
          listable: hidden
  location:
    display: Location
    fields:
      -
        handle: city
        field:
          input_type: text
          antlers: false
          display: City
          type: text
          icon: text
          listable: hidden
      -
        handle: country
        field:
          input_type: text
          antlers: false
          display: Country
          type: text
          icon: text
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
